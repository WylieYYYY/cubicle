<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    <script src="./popup.js" type="module" defer=""></script>
  </head>
  <body style="width: 15rem;">
    <nav class="center" style="margin: auto 0.5rem;">
      <button aria-label="Select icon" class="center btn">
        <span aria-hidden="true" class="icon">&#xe9ef;</span>
      </button>
      <select id="select-container" style="flex-grow: 2; margin: auto 0.5rem;">
        <option value="none">No Container</option>
        <option value="new">+ Create New</option>
      </select>
      <button aria-label="Delete" class="center btn"
          style="color: white; background-color: firebrick;">
        <span aria-hidden="true" class="icon">&#xe872;</span>
      </button>
    </nav>
    <main style="display: flex; height: 18rem; overflow-y: scroll;">
      <div style="display: flex; width: 100%; justify-content: center; flex-direction: column;">
        <h1 class="center">Loading...</h1>
        <div aria-hidden="true" class="icon" style="width: 5rem; height: 5rem;
            font-size: 5rem;">
          &#xe558;
        </div>
      </div>
    </main>
  </body>
</html>
