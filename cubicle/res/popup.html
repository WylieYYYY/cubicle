<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    <script src="./popup.js" type="module" defer=""></script>
  </head>
  <body style="width: 15rem;">
    <nav class="center" style="margin: auto 0.5rem;">
      <button aria-label="Select icon" class="center btn">
        <span aria-hidden="true" class="icon">&#xe9ef;</span>
      </button>
      <select id="select-container" style="flex-grow: 2; margin: auto 0.5rem;">
        <option value="none">No Container</option>
        <option value="new">+ Create New</option>
      </select>
      <button aria-label="Delete" class="center btn"
          style="color: white; background-color: firebrick;">
        <span aria-hidden="true" class="icon">&#xe872;</span>
      </button>
    </nav>
    <main style="height: 18rem; overflow-y: scroll;">
      <ul style="list-style: none; padding: 0;">
        <li style="display: flex; align-items: center;">
          <input class="input-suffix" type="text" maxlength="256" placeholder="new suffix ... â†µ"
              style="flex-grow: 2; margin: auto 0.5rem;"/>
          <div id="option-btn" style="margin-inline-end: 0.5rem;">
            <button aria-label="Link suffix" class="center btn">
              <span aria-hidden="true" class="icon">&#xe157;</span>
            </button>
          </div>
        </li>
      </ul>
      <div style="margin: auto 0.5rem;">
        <h1>Welcome to Cubicle!</h1>
        <p>You can create a new container by selecting above.</p>
      </div>
    </main>
  </body>
</html>
